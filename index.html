<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="title">
                <h1>TI - <span>VANJS1.0</span></h1>
            </div>
            <div class="display">
                0123
            </div>
            <div class="buttons">
                <div class="buttons-numbers">
                    <a id="seven" class="button-number" href="javascript:void();">7</a>
                    <a id="eight" class="button-number" href="javascript:void();">8</a>
                    <a id="nine" class="button-number" href="javascript:void();">9</a>
                    <a id="four" class="button-number" href="javascript:void();">4</a>
                    <a id="five" class="button-number" href="javascript:void();">5</a>
                    <a id="six" class="button-number" href="javascript:void();">6</a>
                    <a id="one" class="button-number" href="javascript:void();">1</a>
                    <a id="two" class="button-number" href="javascript:void();">2</a>
                    <a id="three" class="button-number" href="javascript:void();">3</a>
                    <a id="zero" class="button-number" href="javascript:void();">0</a>
                </div>
                <div class="buttons-operators">
                    <a id="divide" class="button-operator" href="javascript:void();">/</a>
                    <a id="multiply" class="button-operator" href="javascript:void();">*</a>
                    <a id="subtract" class="button-operator" href="javascript:void();">-</a>
                    <a id="add" class="button-operator" href="javascript:void();">+</a>
                </div>
            </div>
            <div class="buttons-power_equals">
                <a id="power" class="button-power" href="javascript:void();">ON/OFF</a>
                <a id="equals" class="button-equals" href="javascript:void();">=</a>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script> 
</html>
